<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
		<link href = "style.css" rel="stylesheet" type="text/css"/>
		<script src="script.js"></script>
    </head>
    <body>

        <section id="gameArea">
        
            <h4>Dealer cards</h4>
            <section id="dealerCards">
            <!--
              Dealer cards come here
            -->
            </section>
        
            <h4>Player cards</h4>
            <section id="playerCards">
            <!--
            Player cards come here 
            -->
            </section>
        
            <section id="messageArea">
                <p id="message">Push 'Hit' to get another card, 'stand' to finish your turn.</p>
                <!--
              Informational messages come here
            -->
            </section>
        
        </section>
        
        <section id="controls">
            <input type="button" id="hit" value="hit">
            <input type="button" id="stand" value="stand">
            <input type="button" id="nextRound" value="next round" disabled="true">
            
        </section>
    </body>
</html>
